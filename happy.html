<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Happy Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-top: 20px;
      font-size: 2em;
    }

    h2 {
      color: #555;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .customer {
      width: 120px;
      height: 80px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }

    .customer:hover {
      transform: scale(1.05);
    }

    .customer img {
      max-width: 100%;
      max-height: 60px;
      object-fit: contain;
    }

    .placeholder {
      color: #888;
      font-size: 14px;
    }

    /* Media Query for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1em;
      }

      .logo-grid {
        gap: 15px;
        padding: 15px;
      }

      .customer {
        width: 100px;
        height: 70px;
      }

      .customer img {
        max-height: 50px;
      }
    }
  </style>
</head>
<body>

  <h1>Our Happy Customers</h1>
  <h2>We are proud to work with these amazing companies</h2>

  <div class="logo-grid">
    <!-- Logos you uploaded -->

    </div>

      <div class="customer">

    </div>

    </div>

</body>
</html>
